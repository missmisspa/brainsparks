<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcard Set</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="createFlashcard.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="card shadow-lg border-0 p-4">
        <h3 class="text-center mb-4">Create a new Flashcard Set</h3>
        <form id="flashcardForm">
            <div class="mb-3">
                <label for="setTitle" class="form-label fw-bold">Set Title</label>
                <input type="text" class="form-control" id="setTitle" placeholder="Enter set title" required>
            </div>
            <div class="mb-3">
                <label for="setDescription" class="form-label fw-bold">Set Description</label>
                <textarea class="form-control" id="setDescription" rows="3" placeholder="Enter a brief description" required></textarea>
            </div>
            <div id="flashcards">
                <div class="card-item border p-3 mb-3 rounded">
                    <h6 class="fw-bold">Card 1</h6>
                    <div class="mb-3">
                        <label for="term1" class="form-label fw-bold">Term</label>
                        <input type="text" class="form-control" id="term1" placeholder="Enter term" required>
                    </div>
                    <div class="mb-3">
                        <label for="definition1" class="form-label fw-bold">Definition</label>
                        <textarea class="form-control" id="definition1" rows="2" placeholder="Enter definition" required></textarea>
                    </div>
                </div>
                <div class="card-item border p-3 mb-3 rounded">
                    <h6 class="fw-bold">Card 2</h6>
                    <div class="mb-3">
                        <label for="term2" class="form-label fw-bold">Term</label>
                        <input type="text" class="form-control" id="term2" placeholder="Enter term" required>
                    </div>
                    <div class="mb-3">
                        <label for="definition2" class="form-label fw-bold">Definition</label>
                        <textarea class="form-control" id="definition2" rows="2" placeholder="Enter definition" required></textarea>
                    </div>
                </div>
                <div class="card-item border p-3 mb-3 rounded">
                    <h6 class="fw-bold">Card 3</h6>
                    <div class="mb-3">
                        <label for="term3" class="form-label fw-bold">Term</label>
                        <input type="text" class="form-control" id="term3" placeholder="Enter term" required>
                    </div>
                    <div class="mb-3">
                        <label for="definition3" class="form-label fw-bold">Definition</label>
                        <textarea class="form-control" id="definition3" rows="2" placeholder="Enter definition" required></textarea>
                    </div>
                </div>
                <div class="card-item border p-3 mb-3 rounded">
                    <h6 class="fw-bold">Card 4</h6>
                    <div class="mb-3">
                        <label for="term4" class="form-label fw-bold">Term</label>
                        <input type="text" class="form-control" id="term4" placeholder="Enter term" required>
                    </div>
                    <div class="mb-3">
                        <label for="definition4" class="form-label fw-bold">Definition</label>
                        <textarea class="form-control" id="definition4" rows="2" placeholder="Enter definition" required></textarea>
                    </div>
                </div>
                <div class="card-item border p-3 mb-3 rounded">
                    <h6 class="fw-bold">Card 5</h6>
                    <div class="mb-3">
                        <label for="term5" class="form-label fw-bold">Term</label>
                        <input type="text" class="form-control" id="term5" placeholder="Enter term" required>
                    </div>
                    <div class="mb-3">
                        <label for="definition5" class="form-label fw-bold">Definition</label>
                        <textarea class="form-control" id="definition5" rows="2" placeholder="Enter definition" required></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary-submit w-100">Save Flashcard Set</button>
        </form>
    </div>
</div>

<script>
    function validateForm(event) {
        // Get all required inputs and textareas
        const inputs = document.querySelectorAll('input[required], textarea[required]');
        let isValid = true;

        inputs.forEach(input => {
            // Check if the input is empty
            if (!input.value.trim()) {
                isValid = false;
                input.classList.add('is-invalid');
            } else {
                input.classList.remove('is-invalid');
            }
        });

        // Prevent form submission if there are errors
        if (!isValid) {
            alert("Please fill out all fields before submitting.");
            event.preventDefault();
        }

        return isValid;
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
